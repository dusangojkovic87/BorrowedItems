<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Add Item</title>
  </head>
  <body>
    <div class="add-item-container">
      <form id="addItemForm">
        <div>
          <label for="name">Borrower name:</label>
          <input type="text" name="name" />
          <label for="surname">Borrower surname:</label>
          <input type="text" name="surname" />
          <label for="item">Item name:</label>
          <input type="text" name="item" />
        </div>
        <div>
          <label for="dateBorrowed">date borrowed:</label>
          <input type="date" name="dateBorrowed" />
          <label for="location">Location:</label>
          <input type="text" name="location" />
          <label for="contact">Contact:</label>
          <input type="text" name="contact" />
        </div>
      </form>
      <button type="submit" class="addItem__btn" form="addItemForm">add</button>
    </div>
    <script src="./addItemRenderer.js"></script>
  </body>
</html>
